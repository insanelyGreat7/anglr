<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel" data-murali="Microfocus">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
  
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://opensourcezeal.files.wordpress.com/2015/12/cropped-kalam-quote-23.jpg" alt="Quote 23" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="https://opensourcezeal.files.wordpress.com/2015/12/kalam-quote-22.jpg?w=820" alt="Quote 22" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="https://opensourcezeal.files.wordpress.com/2015/12/kalam-quote-26.jpg?w=820" alt="Quote 26" class="d-block w-100">
      </div>
    </div>
  
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
